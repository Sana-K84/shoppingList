<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="list-body">
        <h1>Shopping list</h1>
        <div class="input-box">
            <form action="add" method="get">
                <label>Add Item: </label>
                <input type="text" name="item">
                <input id="addNeed" type="submit" value="Need">
                <input id="addHave" type="submit" value="Have">
            </form>
        </div>
        <h2> Need: </h2>
        <ul class='check-list'>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Milk
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Eggs
                    </span>
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Kitten Food
                    </span>
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Bacon
                </Label>
                <a href="#">&#10006;</a>
            </li>
        </ul>
        <h2> Have: </h2>
        <ul class='check-list'>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox" checked>
                    <span class="custom-checkbox"></span>
                    Steak
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li><Label><input type="checkbox" name="item" class="real-checkbox" checked>
                    <span class="custom-checkbox"></span>
                    Cream
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox" checked>
                    <span class="custom-checkbox"></span>
                    Cheese
                </Label>
                <a href="#">&#10006;</a>
            </li>
            <li>
                <Label>
                    <input type="checkbox" name="item" class="real-checkbox" checked>
                    <span class="custom-checkbox"></span>
                    Apples
                </Label>
                <a href="#">&#10006;</a>
            </li>
        </ul>
    </div>
</body>

</html>
